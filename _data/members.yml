    <h3>Bio</h3>
    <p><b>Ko Ayusawa&nbsp;</b> received the B.S. degree in mechanical engineering, and the M.S. and Ph.D. degrees in mechano-informatics from the University of Tokyo, Japan, in 2006, 2008, and 2011, respectively. He worked with the Department of Mechano-Informatics at the University of Tokyo, as a postdoctoral researcher from 2011 to 2012, and as a project assistant processor in 2013. He is currently a researcher of Intelligent Systems Research Institute, National Institute of Advanced Industrial Science and Technology (AIST), Tsukuba, Japan, and a researcher of CNRS-AIST JRL (Joint Robotics Laboratory), UMI3218/RL. His research interests include identification of human/humanoid dynamics, motion control for humanoid robots, and kinematics and dynamics simulation for human musculoskeletal models. </p>
