  bio: >
    <h3>Bio</h3>
    <p><b>Eiichi Yoshida&nbsp;</b> received M.E and Ph.D degrees on Precision Machinery Engineering from Graduate School of Engineering, the University of Tokyo in 1993 and 1996 respectively. In 1996 he joined former Mechanical Engineering Laboratory, later reorganized as National Institute of Advanced Industrial Science and Technology (AIST), Tsukuba, Japan. He served as Co-Director of AIST/IS-CNRS/ST2I Joint French-Japanese Robotics Laboratory (JRL) at LAAS-CNRS, Toulouse, France, from 2004 to 2008. Since 2009, he is Co-Director of CNRS-AIST JRL (Joint Robotics Laboratory), UMI3218/RL, and since 2015 he serves as Deputy-Director of Intelligent Systems Research Institute (IS-AIST), AIST, Tsukuba, Japan. His research interests include robot task and motion planning, human modeling, and humanoid robots.</p>
