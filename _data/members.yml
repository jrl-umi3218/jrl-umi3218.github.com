  bio: >
    received M.E and Ph. D degrees on Precision Machinery Engineering from Graduate School of Engineering, the University of Tokyo in 1993 and 1996 respectively. In 1996 he joined former Mechanical Engineering Laboratory, later reorganized as National Institute of Advanced Industrial Science and Technology (AIST), Tsukuba, Japan. He served as Co-Director of AIST/IS-CNRS/ST2I Joint French-Japanese Robotics Laboratory (JRL) at LAAS-CNRS, Toulouse, France, from 2004 to 2008. Since 2009, he has been serving as Co-Director of CNRS-AIST JRL (Joint Robotics Laboratory), IRL at Tsukuba, Japan, and appointed as Director since 2017 to date. He also served as Deputy Director of Intelligent Systems Research Institute (IS-AIST) from 2015 to 2018 and as Director of Planning Office, Department of Information Technology and Human Factors from 2018 to 2020, at AIST. He is currently Deputy Director of Industrial Cyber-Physical Systems Research Center, and TICO-AIST Cooperative Research Laboratory for Advanced Logistics in AIST.
