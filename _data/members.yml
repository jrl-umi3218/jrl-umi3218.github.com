    received her Engineer's degree from the École Centrale de Nantes (France) in 2000 in Robotics and Automation and a MSc and PhD from the University of Nantes (France) in 2000 and 2003 respectively. In 2004 she joined the French Nuclear Agency (Paris, France), to work on the control of a tele-operated micro-manipulator. Later in 2004 she joined Prof. Yoshihiko Nakamura's Lab. at the University of Tokyo (Japan) with the support of the JSPS. From 2006 to 2009, she was a Project Assistant Professor at University of Tokyo (Japan). In 2009, she becomes an Associate Professor and starts a new lab at the Tokyo University of Agriculture and Technology (Japan). Since July 2016 she is a Distinguished Professor with the Tokyo University of Agriculture and Technology. Since 2018 she is a cross-appointed fellow with the National Institute of Advanced Industrial Science &mp Technology. Since 2020 she is an Invited Professor at &ldquo;Robotics by design lab&rdquo;, Strate, France. Her main research interests include: Non-verbal communication, Human behavior understanding from motion, Human body modelling, Dynamics identification, Control of robot for human/robot interaction, Human affect recognition. She is presently Senior Editor with IEEE/RAS Robotics and Automation Letter, Associate Editor with IEEE/RAS Transactions in Robotics, Associate Editor with the Journal of Robotics and Mechatronics. She coordinates several <a href="https://www.jsps.go.jp/english/" target="_self">JSPS</a> Kakenhi projects and other domestic funding.
