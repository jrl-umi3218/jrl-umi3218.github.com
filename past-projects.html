---
layout: default
---
{% include breadcrumbs.html breadcrumbs="Past projects" title="Past projects" %}

<!-- Page Content -->
<div class="container">
  <!-- Projects Section -->
  <div class="row">
    {%- for project in site.data.projects -%}
    {%- if project.active == false -%}
    <div class="col-md-4 col-sm-6 mb-4">
      <a href="{{ site.baseurl }}/projects/project-{{ project.id }}.html" data-bs-toggle="tooltip" data-bs-title="{{ project.title }} - {{ project.longtitle }}">
        <img class="img-fluid img-portfolio img-hover" src="{{ site.baseurl_root }}/assets/projects/{{ project.id }}.png" alt="{{ project.title }} - {{ project.longtitle }}">
      </a>
    </div>
    {%- endif -%}
    {%- endfor -%}
  </div>
</div>
<!-- /.container -->
