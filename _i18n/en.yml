news:
  - date: 01/02/2025
    content: >
      Two members, <a href="members/member-herklet.html">Emilien Herklet</a> and <a href="members/member-leroy.html">Hippolyte Leroy</a> joined.<br>
      Three papers were presented at the SII2025.<br>
      <ul>
      <li>Scalable, Training-Free Visual Language Robotics: A Modular Multi-Model Framework for Consumer-Grade GPUs</li>
      <li>A Lightweight Approach to Efficient Multimodal 2D Navigation and Mapping: Unified Laser-Scans As an Alternative to 3D Methods</li>
      <li>On the Impact of the Camera Field-Of-View to Direct Visual Servoing Robot Trajectories When Using the Photometric Gaussian Mixtures As Dense Feature</li>
      </ul>
  - date: 01/01/2025
    content: >
      Two members, <a href="members/member-pinon.html">Pierre Pinon</a> and <a href="members/member-vilfroy.html">Seanan Vilfroy</a> joined and <a href="members/member-sagawa.html">Ryusuke Sagawa</a> left the JRL in December.<p>
      "<a href=https://laas.hal.science/hal-04725578>Wheelchair caster power losses due to rolling resistance on sports surfaces</a>" was published in the Disability and Rehabilitation: Assistive Technology.<br>
      "<a href=https://ieeexplore.ieee.org/document/10738286>Concurrent validity of embedded solutions for whole body dynamics analysis</a>" was published in the IEEE Sensors Journal.<br>
      "Aligning objects as preprocessing combined with imitation learning for improved generalization" was presented at the International Conference on Control and Robotics 2024.
  - date: 01/12/2024
    content: >
      Three members, <a href="members/member-dhaene.html">Mathis D'Haene</a>, <a href="members/member-lannelongue.html">Elisa Lannelongue</a> and <a href="members/member-paik.html">Albert Paik</a> joined and <a href="members/member-dallard.html">Antonin Dallard</a> defended this PhD thesis.<br>
      "<a href=https://www.nature.com/articles/s42256-024-00904-9>A soft skin with self-decoupled three-axis force-sensing taxels</a>" was published in the Nature Machine Intelligence.<br>
      "<a href=https://doi.org/10.1080/10556788.2024.2307467>Sequential hierarchical least-squares programming for prioritized non-linear optimal control</a>" was published in the Optimization Methods and Software.<br>
      Four papers were published in the RA-Letters.<br>
      <ul>
      <li><a href=https://ieeexplore.ieee.org/abstract/document/10609486>Compliant Contacts Balance-Force Controller for Legged Robots</a></li>
      <li><a href=https://ieeexplore.ieee.org/document/10706003>Whole-Body Multi-Contact Motion Control for Humanoid Robots Based on Distributed Tactile Sensors</a></li>
      <li><a href=https://ieeexplore.ieee.org/document/10742560>Minimal Impact Pokes to Place Objects on Planar Surfaces</a></li>
      <li><a href=https://ieeexplore.ieee.org/document/10697271>End-Effectors Changer Design for Humanoids</a></li>
      </ul>
      Five papers were presented at the Humanoids2024.<br>
      <ul>
      <li><a href="https://ieeexplore.ieee.org/document/10769961">Motion Accuracy and Computational Effort in QP-Based Robot Control</a></li>
      <li><a href="https://ieeexplore.ieee.org/document/10769846">Lower Limbs 3D Joint Kinematics Estimation from Force Plates Data and Machine Learning</a></li>
      <li><a href="https://ieeexplore.ieee.org/document/10769855">Tactile Sensor-Based Detection of Partial Foothold for Balance Control in Humanoid Robots</a></li>
      <li><a href="https://ieeexplore.ieee.org/document/10769841">Measuring and Analyzing Human Wide-Area Contact Motion Using Tactile Sensors</a></li>
      <li><a href="https://ieeexplore.ieee.org/document/10769793">Robust Humanoid Walking on Compliant and Uneven Terrain with Deep Reinforcement Learning</a></li>
      </ul>
  - date: 01/11/2024
    content: >
      Three members, <a href="members/member-nasir.html">Amneh Nasir</a>, <a href="members/member-vazquez.html">David Vázquez Leal</a>, and <a href="members/member-kikuchi.html">Misaki Kikuchi</a> joined and three members, <a href="members/member-lefevre.html">Hugo Lefevre</a>, <a href="members/member-guillaume.html">Constantin Guillaume</a> and <a href="members/member-schulte.html">Sinta Schulte</a> finished their stays at the JRL.<br>
      Two papers were presented at the ICRA@40<br>
      <ul>
      <li>Impact-Aware Dual-Arm Manipulation</li>
      <li><a href="https://ieeexplore.ieee.org/document/10463090">Dual-Hemispherical Photometric Visual Servoing</a></li>
      </ul>
      Four papers were presented at the IROS 2024<br>
      <ul>
      <li>Contact Stability Control of Stepping Over Partial Footholds Using Plantar Tactile Feedback</li>
      <li><a href="https://ieeexplore.ieee.org/document/10400898">Planning Impact-Driven Logistic Tasks</a></li>
      <li>Contacts from Motion: Learning Discrete Features for Automatic Contact Detection and Estimation from Human Movements</li>
      <li><a href="https://hal.science/hal-04650438">A Mathematical Characterization of the Convergence Domain for Direct Visual Servoing</a></li>
      </ul>
  - date: 01/10/2024
    content: >
      Five members, <a href="members/member-benalleguea.html">Abdelaziz Benallegue</a>, <a href="members/member-taruf.html">Imane Taruf</a>, <a href="members/member-cardot.html">Aymeric Cardot</a>, <a href="members/member-stefanell.html">Hélène Stefanell</a>, and <a href="memebers/member-yada.html">Shori Yada</a> joined and five members, <a href="members/member-aymes.html">Malo Aymes</a>, <a href="members/member-crequer.html">Gwendal Crequer</a>, <a href="members/member-paula.html">Matheus Paula</a>, <a href="members/member-sevillano.html">Kimbery Grace Sevillano C.</a> and <a href="members/member-harle.html">Damien Harlé</a> finished their internships at the JRL.<br>
  - date: 01/09/2024
    content: >
      One member, <a href="members/member-lefevre.html">Hugo Lefevre</a> joined and three members, <a href="members/member-arslan.html">Mikael Arslan</a>, <a href="members/member-soucail.html">Martin Soucail</a> and <a href="members/member-chalanunt.html">Sirikorn Chalanunt</a> finished their internships at the JRL in August.<br>
      "<a href="https://www.sciencedirect.com/science/article/pii/S1746809424002933">Assessing time series correlation significance: A parametric approach with application to physiological signals</a>" was published in Biomedical Signal Processing and Control.
  - date: 01/08/2024
    content: >
      One member, <a href="members/member-duvinage.html">Thomas Duvinage</a> joined and three members, <a href="members/member-bwatier.html">Bruno Watier</a>, <a href="members/member-noel.html">Ocean Noel</a>, and <a href="members/member-samson.html">Marie Samson</a> left the JRL in July.<br>
      "<a href="https://hal.science/hal-04125159">Humanoid Loco-Manipulations using Combined Fast Dense 3D Tracking and SLAM with Wide-Angle Depth-Images</a>" was published in the IEEE T-ASE.
  - date: 01/07/2024
    content: >
      <a href="members/member-harle.html">Damien Harlé</a> joined in June.<br>
      "A cross-temporal robotic dance performance: Dancing with a humanoid robot and artificial life" was presented at ISEA2024.
  - date: 01/06/2024
    content: >
      Four members, <a href="members/member-racine.html">Isaac Racine</a>, <a href="members/member-schulte.html">Sinta Schulte</a>, <a href="members/member-leziart.html">Pierre-Alexandre Leziart</a>, and <a href="members/member-guillaume.html">Constantin Guillaume</a> joined and one member, <a href="members/member-frizza.html">Irene Frizza</a> left the JRL in May.<br>
      "<a href="https://ieeexplore.ieee.org/document/10463090">Dual-Hemispherical Photometric Visual Servoing</a>" was published in the IEEE RA-L.
  - date: 17/05/2024
    content: >
      25 JRL members participated in the IEEE International Conference on Robotics and Automation (ICRA) and gave 15 presentations.
      <ul>
      <li>2 regular articles (<a href="https://hal.science/hal-04528418">1</a>,<a href="https://hal.science/hal-04519122">2</a>)</li>
      <li>3 journal article presentations</li>
      <li>2 late breaking results poster presentations</li>
      <li>4 invited talks in workshops (3) and cluster forum (1)</li>
      <li>1 presentation in a workshop</li>
      <li>3 posters in workshops</li>
      </ul>
  - date: 24/10/2023
    content: >
      Philippe Coiffet, co-founder of the JRL and pioneer of French robotics, passed away on 20 October 2023. He will be dearly missed but his legacy will live on through the work he initiated. If you wish to honor his memory or express your condolences, a webpage has been setup on <a href="https://www.lirmm.fr/philippe-coiffet/">LIRMM website</a>.
  - date: 01/06/2023
    content: >
      The paper co-authored by <a href="members/member-kaneko.html">Kenji Kaneko</a>, <a href="members/member-kanehiro.html">Fumio Kanehiro</a>, Shuuji Kajita, Hirohisa Hirukawa, Toshikazu Kawasaki, Masaru Hirata, Kazuhiko Akachi, Takakatsu Isozumi: Humanoid robot HRP-2 recevied <a href="https://www.ieee-ras.org/awards-recognition/society-awards?view=article&id=1790:ieee-icra-milestone-award&catid=69">IEEE International Conference on Robotics and Automation Most Influential Paper Award</a>.
  - date: 07/12/2022
    content: >
      The paper co-authored by <a href="members/member-sun.html">Leyuan Sun</a>, Guanqun Ding, <a href="members/member-yoshiyasu.html">Yusuke Yoshiyasu</a>, <a href="members/member-kanehiro.html">Fumio Kanehiro</a>: CertainOdom: Uncertainty Weighted Multi-task Learning Model for LiDAR Odometry Estimation recevied the 2022 IEEE International Conference on Robotics and Biomimetics (ROBIO) Best Conference Paper Award.
  - date: 29/11/2022
    content: <a href="members/member-frizza.html">Irene Frizza</a> recevied the 2022 IEEE-RAS International Conference on Humanoid Robots (Humanoids) <a href="https://www.humanoids2022.org/travel/kanako-miura-award">Kanako Miura Award</a>.
  - date: 25/05/2022
    content: <a href="https://unit.aist.go.jp/jrl-22022/en/projects/janus/team-janus.html">Team Janus</a> advances to the <a href="https://www.xprize.org/prizes/avatar">ANA Avatar XPRIZE</a> Finals!
  - date: 25/03/2022
    content: <a href="https://www.naist.jp/pressrelease/2022/03/008826.html">A press release</a> was issued regarding "Eliminating temporal illumination variations in whisk-broom hyperspectral imaging".
  - date: 12/03/2022
    content: <a href="https://event.kawasakirobotics.com/jp/irex2022/jp/humanoid/kaleido-slim/">RHP Friends</a>, jointly developed with Kawasaki Heavy Industries, Ltd. was exhibited at <a href="https://biz.nikkan.co.jp/eve/irex/english/">the International Robot Exhibition</a>.
  - date: 01/03/2022
    content: The Technical Committee on Model-Based Optimization for Robotics, co-chaired by <a href="members/member-escande.html">Adrien Escande</a>, received <a href="https://www.ieee-ras.org/about-ras/latest-news/1927-2022-ieee-ras-award-recipients-announced">the RAS Most Active Technical Committee Award</a>.
  - date: 07/06/2021
    content: <a href="members/member-tsuru.html">Masato Tsuru</a> has received the <a href="https://www.ieee-jp.org/section/tokyo/chapter/RA-24/RASJPYoungAward_ICRA2021.html">IEEE Robotics and Automation Society Japan Joint Chapter Young Award (ICRA2021)</a>.
  - date: 02/06/2021
    content: >
      The paper co-authored by Shuuji Kajita, <a href="members/member-kanehiro.html">Fumio Kanehiro</a>, <a href="members/member-kaneko.html">Kenji Kaneko</a>, Kiyoshi Fujiwara, Kensuke Harada, Kazuhito Yokoi, Hirohisa Hirukawa: Biped Walking Pattern Generation by using Preview Control of Zero-Moment Point recevied <a href="https://www.ieee-ras.org/awards-recognition/society-awards?view=article&id=1790:ieee-icra-milestone-award&catid=69">IEEE International Conference on Robotics and Automation Most Influential Paper Award</a>.
  - date: 15/03/2021
    content: <a href="members/member-kanehiro.html">Fumio Kanehiro</a> was interviewed by <a href="https://robotics.kawasaki.com/ja1/xyz/en/2104-01/index.htm">XYZ</a>.
  - date: 12/03/2021
    content: Daphné Héraïz-Bekkis was interviewed by <a href="https://jp.ambafrance.org/Entretien-avec-Daphne-Heraiz-Bekkis-doctorante-dans-le-domaine-des-interactions-homme-robot-entre-la-France-et-le-Japon">French Embassy</a>.
  - date: 30/05/2020
    content: >
      The paper co-authored by <a href="members/member-kheddar.html">Abderrahmane Kheddar</a>, Stéphane Caron, <a href="members/member-gergondet.html">Pierre Gergondet</a>, Andrew Comport, <a href="members/member-tanguy.html">Arnaud Tanguy</a>, Christian Ott, Bernd Henze, George Mesesan, Johannes Englsberger, Máximo Roa, Pierre-Brice Wieber, François Chaumette, Fabien Spindler, Giuseppe Oriolo, Leonardo Lanari, <a href="members/member-escande.html">Adrien Escande</a>, <a href="members/member-chappellet.html">Kévin Chappellet</a>, <a href="members/member-kanehiro.html">Fumio Kanehiro</a>, Patrice Rabate: Humanoid robots in aircraft manufacturing recevied <a href="https://www.ieee-ras.org/awards-recognition/publications-awards/70-awards-recognition/publication-awards/723-ieee-robotics-and-automation-magazine-best-paper-award">the 2020 IEEE Robotics and Automation Magazine Best Paper Award</a>.
  - date: 01/04/2020
    content: <a href="members/member-ayusawa.html">Ko Ayusawa</a> has received <a href="https://www.mext.go.jp/b_menu/houdou/mext_00187.html">the MEXT Award for Science and Technology for young scientists</a>.
  - date: 13/01/2020
    content: >
      The paper co-authored by <a href="members/member-tsuru.html">Masato Tsuru</a>, <a href="members/member-gergondet.html">Pierre Gergondet</a>, Tomohiro Motoda, <a href="members/member-escande.html">Adrien Escande</a>, <a href="members/member-yoshida.html">Eiichi Yoshida</a>, Ixchel G. Ramirez-Alpizar, Weiwei Wan, Kensuke Harada: POMDP-based action planning for the recognition of occluded objects with Humanoid robots received <a href="https://alife-robotics.co.jp/ICAROB2020-YAA.pdf">the 2020 International Conference on Artificial Life and Robotics (ICAROB) Young Author Award</a>.
