news:
  - date: 2025/04/01
    content: >
      産業技術総合研究所の組織改編に伴い、ラボの名称が「CNRS-産総研ロボット工学連携研究室」に変更になりました。<p>
      <a href="projects/project-dvsstraight.html">DVS-Straight</a>、<a href="projects/project-icps.html">ICPS</a>の2つのプロジェクトが終了しました。<p>
      3月には<a href="members/member-matsuzaki.html">Manako Matsuzaki</a>, <a href="members/member-moussafir.html">Léo Moussafir</a>, <a href="members/member-oubraim.html">Walid Oubraim</a>の3名がメンバーとなり、<a href="members/member-stefanell.html">Hélène Stefanell</a>, <a href="members/member-ganesh.html">Gowrishankar Ganesh</a>, <a href="members/member-abe.html">Naoko Abe</a>, <a href="members/member-singh.html">Rohan P. Singh</a>, <a href="members/member-katom.html">Mitsuko Kato</a>, <a href="members/member-glorthioir.html">Guillaume Lorthioir</a>, <a href="members/member-chen.html">Yang Chen</a>, <a href="members/member-miyake.html">Hibiki Miyake</a>, <a href="members/member-fukumitsu.html">Kensuke Fukumitsu</a>, <a href="members/member-tako.html">Taro Tako</a>, <a href="members/member-hoshi.html">Takahiro Hoshi</a>, <a href="members/member-mori.html">Kenya Mori</a>, <a href="members/member-racine.html">Isaac Racine</a>, <a href="members/member-yada.html">Shori Yada</a>, の14名がJRLでの活動を終了しました。<p>
      IEEE RAMに"<a href=https://ieeexplore.ieee.org/document/10852168>Humanoid Robot RHP Friends: Seamless Combination of Autonomous and Teleoperated Tasks in a Nursing Context</a>"が掲載されました。
  - date: 2025/03/01
    content: >
      2月には<a href="members/member-acaillot.html">Antoine Caillot</a>, <a href="members/member-bories.html">Maxime Bories</a>, <a href="members/member-senouci.html">Sidi Mohammed Senouci</a>, <a href="members/member-durand.html">Hugo Durand</a>, <a href="members/member-louapre.html">Ferdinand Louapre</a>, <a href="members/member-cariou.html">Alice Cariou</a>の6名がメンバーとなり、<a href="members/member-cardot.html">Aymeric Cardot</a>, <a href="members/member-paik.html">Albert Paik</a>, <a href="members/member-senouci.html">Sidi Mohammed Senouci</a>の3名がJRLでの活動を終了しました。<p>
      RA-Lettersに2本の論文が掲載されました。
      <ul>
      <li><a href=https://ieeexplore.ieee.org/document/10819609>Reinforcement Learning of Contact Preferability in Multi-contact Locomotion Planning for Humanoids</a></li>
      <li><a href=https://ieeexplore.ieee.org/document/10815980>Humanoid-Human Sit-to-Stand-to-Sit Assistance</a></li>
      </ul>
  - date: 2025/02/01
    content: >
      1月には<a href="members/member-herklet.html">Emilien Herklet</a>と<a href="members/member-leroy.html">Hippolyte Leroy</a>の2名がメンバーとなり、<a href="members/member-vazquez.html">David Vázquez Leal</a>がJRLでの活動を終了しました。<br>
      SII2025で3件の発表を行いました。<br>
      <ul>
      <li>Scalable, Training-Free Visual Language Robotics: A Modular Multi-Model Framework for Consumer-Grade GPUs</li>
      <li>A Lightweight Approach to Efficient Multimodal 2D Navigation and Mapping: Unified Laser-Scans As an Alternative to 3D Methods</li>
      <li>On the Impact of the Camera Field-Of-View to Direct Visual Servoing Robot Trajectories When Using the Photometric Gaussian Mixtures As Dense Feature</li>
      </ul>
  - date: 2025/01/01
    content: >
      12月には<a href="members/member-pinon.html">Pierre Pinon</a>と<a href="members/member-vilfroy.html">Seanan Vilfroy</a>の2名がメンバーとなり、<a href="members/member-sagawa.html">Ryusuke Sagawa</a>がJRLでの活動を終了しました。<p>
      "<a href=https://laas.hal.science/hal-04725578>Wheelchair caster power losses due to rolling resistance on sports surfaces</a>"がDisability and Rehabilitation: Assistive Technologyに掲載されました。<br>
      "<a href=https://ieeexplore.ieee.org/document/10738286>Concurrent validity of embedded solutions for whole body dynamics analysis</a>"がIEEE Sensors Journalに掲載されました。<br>
      "Aligning objects as preprocessing combined with imitation learning for improved generalization"をInternational Conference on Control and Robotics 2024で発表しました。
  - date: 2024/12/01
    content: >
      11月には<a href="members/member-dhaene.html">Mathis D'Haene</a>, <a href="members/member-lannelongue.html">Elisa Lannelongue</a> and <a href="members/member-paik.html">Albert Paik</a>の3名がメンバーとなり、<a href="members/member-dallard.html">Antonin Dallard</a>が博士号を取得しました。<br>
      Nature Machine Intelligenceに"<a href=https://www.nature.com/articles/s42256-024-00904-9>A soft skin with self-decoupled three-axis force-sensing taxels</a>"が掲載されました。<br>
      Optimization Methods and Softwareに"<a href=https://doi.org/10.1080/10556788.2024.2307467>Sequential hierarchical least-squares programming for prioritized non-linear optimal control</a>"が掲載されました。<br>
      RA-Lettersに4本の論文が掲載されました。<br>
      <ul>
      <li><a href=https://ieeexplore.ieee.org/abstract/document/10609486>Compliant Contacts Balance-Force Controller for Legged Robots</a></li>
      <li><a href=https://ieeexplore.ieee.org/document/10706003>Whole-Body Multi-Contact Motion Control for Humanoid Robots Based on Distributed Tactile Sensors</a></li>
      <li><a href=https://ieeexplore.ieee.org/document/10742560>Minimal Impact Pokes to Place Objects on Planar Surfaces</a></li>
      <li><a href=https://ieeexplore.ieee.org/document/10697271>End-Effectors Changer Design for Humanoids</a></li>
      </ul>
      Humanoids2024で5件の発表を行いました。<br>
      <ul>
      <li><a href="https://ieeexplore.ieee.org/document/10769961">Motion Accuracy and Computational Effort in QP-Based Robot Control</a></li>
      <li><a href="https://ieeexplore.ieee.org/document/10769846">Lower Limbs 3D Joint Kinematics Estimation from Force Plates Data and Machine Learning</a></li>
      <li><a href="https://ieeexplore.ieee.org/document/10769855">Tactile Sensor-Based Detection of Partial Foothold for Balance Control in Humanoid Robots</a></li>
      <li><a href="https://ieeexplore.ieee.org/document/10769841">Measuring and Analyzing Human Wide-Area Contact Motion Using Tactile Sensors</a></li>
      <li><a href="https://ieeexplore.ieee.org/document/10769793">Robust Humanoid Walking on Compliant and Uneven Terrain with Deep Reinforcement Learning</a></li>
      </ul>
  - date: 2024/11/1
    content: >
      10月には<a href="members/member-nasir.html">Amneh Nasir</a>, <a href="members/member-vazquez.html">David Vázquez Leal</a>, <a href="members/member-kikuchi.html">菊池 美咲</a>の3名がメンバーとなり、<a href="members/member-lefevre.html">Hugo Lefevre</a>, <a href="members/member-guillaume.html">Constantin Guillauem</a>, <a href="members/member-shulte.html">Sinta Schulte</a>の3名がJRLでの活動を終了しました.<br>
      ICRA@40で2件の発表を行いました。<br>
      <ul>
      <li>Impact-Aware Dual-Arm Manipulation</li>
      <li><a href="https://ieeexplore.ieee.org/document/10463090">Dual-Hemispherical Photometric Visual Servoing</a></li>
      </ul>
      IROS 2024で4件の発表を行いました。<br>
      <ul>
      <li>Contact Stability Control of Stepping Over Partial Footholds Using Plantar Tactile Feedback</li>
      <li><a href="https://ieeexplore.ieee.org/document/10400898">Planning Impact-Driven Logistic Tasks</a></li>
      <li>Contacts from Motion: Learning Discrete Features for Automatic Contact Detection and Estimation from Human Movements</li>
      <li><a href="https://hal.science/hal-04650438">A Mathematical Characterization of the Convergence Domain for Direct Visual Servoing</a></li>
      </ul>
  - date: 2024/10/1
    content: >
      9月には<a href="members/member-benalleguea.html">Abdelaziz Benallegue</a>, <a href="members/member-taruf.html">Imane Taruf</a>, <a href="members/member-cardot.html">Aymeric Cardot</a>, <a href="members/member-stefanell.html">Hélène Stefanell</a>, <a href="memebers/member-yada.html">Shori Yada</a>の5名がメンバーとなり、<a href="members/member-aymes.html">Malo Aymes</a>, <a href="members/member-crequer.html">Gwendal Crequer</a>, <a href="members/member-paula.html">Matheus Paula</a>, <a href="members/member-sevillano.html">Kimbery Grace Sevillano C.</a>, <a href="members/member-harle.html">Damien Harlé</a>の5名がJRLでの活動を終了しました.<br>
  - date: 2024/9/1
    content: >
      8月には<a href="members/member-lefevre.html>Hugo Lefevre</a>がメンバーとなり、<a href="members/member-arslan.html">Mikael Arslan</a>, <a href="members/member-soucail.html">Martin Soucail</a>, <a href="members/member-chalanunt.html">Sirikorn Chalanunt</a>の3名がJRLでの活動を終了しました.<br>
      "<a href="https://www.sciencedirect.com/science/article/pii/S1746809424002933">Assessing time series correlation significance: A parametric approach with application to physiological signals</a>"がBiomedical Signal Processing and Controlに掲載されました。
  - date: 2024/8/1
    content: >
      7月には<a href="members/member-duvinage.html">Thomas Duvinage</a>がメンバーとなり、<a href="members/member-bwatier.html">Bruno Watier</a>, <a href="members/member-noel.html">Ocean Noel</a>, <a href="members/member-samson.html">Marie Samson</a>の3名がJRLでの活動を終了しました.<br>
      "<a href="https://hal.science/hal-04125159">Humanoid Loco-Manipulations using Combined Fast Dense 3D Tracking and SLAM with Wide-Angle Depth-Images</a>"がIEEE T-ASEに掲載されました。
  - date: 2024/7/1
    content: >
      6月には<a href="members/member-harle.html">Damien Harlé</a>がメンバーとなりました。<br>
      ISEA2024で"A cross-temporal robotic dance performance: Dancing with a humanoid robot and artificial life"を発表しました.
  - date: 2024/6/1
    content: >
      5月には<a href="members/member-racine.html">Isaac Racine</a>, <a href="members/member-schulte.html">Sinta Schulte</a>, <a href="members/member-leziart.html">Pierre-Alexandre Leziart</a>, <a href="members/member-guillaume.html">Constantin Guillaume</a>の4人の新メンバーが参画し、1人のメンバー、<a href="members/member-frizza.html">Irene Frizza</a>がJRLでの活動を終了しました。<br>
      "<a href="https://ieeexplore.ieee.org/document/10463090">Dual-Hemispherical Photometric Visual Servoing</a>"がIEEE RA-Lに掲載されました。
  - date: 2024/5/17
    content: >
      25人のJRLメンバーがIEEE International Conference on Robotics and Automation (ICRA)に参加し、15の発表を行いました。
      <ul>
      <li>2件の論文発表（<a href="https://hal.science/hal-04528418">1</a>,<a href="https://hal.science/hal-04519122">2</a>）</li>
      <li>3件の論文誌に掲載済みの論文の発表</li>
      <li>2件のLate Breaking Resultsポスター発表</li>
      <li>4件のワークショップでの招待講演</li>
      <li>1件のワークショップでの発表</li>
      <li>3件のワークショップでのポスター発表</li>
      </ul>
  - date: 2023/10/24
    content: >
      JRLの共同創設者であり、フランス・ロボット工学のパイオニアであるフィリップ・コイフェ氏が2023年10月20日に逝去されました。大変残念ですが、彼の遺志は彼のロボット工学における功績を通じて生き続けることでしょう。ご冥福をお祈りいたします。彼の死を悼み、哀悼の意を表したい方は、<a href="https://www.lirmm.fr/philippe-coiffet/">LIRMMのウェブサイト</a>をご覧ください。
  - date: 2023/06/01
    content: >
      <a href="https://unit.aist.go.jp/jrl-2/en/publications.html">"Humanoid robot HRP-2"</a>が、<a href="https://www.ieee-ras.org/awards-recognition/society-awards?view=article&id=1790:ieee-icra-milestone-award&catid=69">IEEE International Conference on Robotics and Automation Most Influential Paper Award</a>を受賞しました。
  - date: 2022/12/07
    content: >
      <a href="https://unit.aist.go.jp/jrl-2/en/publications.html">"CertainOdom: Uncertainty Weighted Multi-task Learning Model for LiDAR Odometry Estimation"</a>が、the 2022 IEEE International Conference on Robotics and Biomimetics (ROBIO) Best Conference Paper Awardを受賞しました。
  - date: 2022/11/29
    content: <a href="members/member-frizza.html">Irene Frizza</a>がthe 2022 IEEE-RAS International Conference on Humanoid Robots (Humanoids) <a href="https://www.humanoids2022.org/travel/kanako-miura-award">Kanako Miura Award</a>を受賞しました。
  - date: 2022/07/11
    content: >
      <a href="https://unit.aist.go.jp/jrl-22022/en/projects/janus/team-janus.html">Team Janus</a>の<a href="https://www.xprize.org/prizes/avatar">ANA Avatar XPIZE</a>決勝進出に関して開発パートナーであるダブル技研（株）から<a href="https://prtimes.jp/main/html/rd/p/000000001.000100048.html">プレスリリース</a>が出されました。 
  - date: 2022/05/25
    content: <a href="https://unit.aist.go.jp/jrl-22022/en/projects/janus/team-janus.html">Team Janus</a>が<a href="https://www.xprize.org/prizes/avatar">ANA Avatar XPIZE</a>の準決勝を通過し、決勝に進むことになりました。 
  - date: 2022/03/25
    content: 「自然光変動の影響を大幅に軽減できる分光撮影技術」に関する<a href="https://www.naist.jp/pressrelease/2022/03/008826.html ">プレスリリース</a>を行いました。
  - date: 2022/03/12
    content: <a href="https://biz.nikkan.co.jp/eve/irex/">国際ロボット展</a>にて川崎重工業（株）と共同開発した<a href="https://event.kawasakirobotics.com/jp/irex2022/jp/humanoid/kaleido-slim/">RHP Friends</a>を展示します。
  - date: 2022/03/01
    content: <a href="members/member-escande.html">Escande Adrien</a>主任研究員がco-chairを務める Technical Committee on Model-Based Optimization for Robotics が <a href="https://www.ieee-ras.org/about-ras/latest-news/1927-2022-ieee-ras-award-recipients-announced">RAS Most Active Technical Committee Award</a>を受賞しました。
  - date: 2021/06/07
    content: <a href="members/member-tsuru.html">都留将人</a>が<a href="https://www.ieee-jp.org/section/tokyo/chapter/RA-24/RASJPYoungAward_ICRA2021.html">IEEE Robotics and Automation Society Japan Joint Chapter Young Award (ICRA2021)</a>を受賞しました。
  - date: 2021/06/02
    content: >
      <a href="https://unit.aist.go.jp/jrl-2/en/publications.html">"Biped Walking Pattern Generation by using Preview Control of Zero-Moment Point"</a>が、<a href="https://www.ieee-ras.org/awards-recognition/society-awards?view=article&id=1790:ieee-icra-milestone-award&catid=69">IEEE International Conference on Robotics and Automation Most Influential Paper Award</a>を受賞しました。
  - date: 2021/03/15
    content: <a href="members/member-kanehiro.html">金広文男</a>連携研究ラボ長が<a href="https://robotics.kawasaki.com/ja1/xyz/jp/2012-02/index.htm">XYZ</a>のインタビューを受けました。
  - date: 2021/03/12
    content: ダフネ・ヘライズ＝ベッキスさんが<a href="https://jp.ambafrance.org/article16960">フランス大使館</a>のインタビューを受けました。
  - date: 2020/05/30
    content: >
      <a href="https://unit.aist.go.jp/jrl-2/en/publications.html">"Humanoid robots in aircraft manufacturing"</a>が、<a href="https://www.ieee-ras.org/awards-recognition/publications-awards/70-awards-recognition/publication-awards/723-ieee-robotics-and-automation-magazine-best-paper-award">the 2020 IEEE Robotics and Automation Magazine Best Paper Award</a>を受賞しました。
  - date: 2020/04/01
    content: <a href="members/member-ayusawa.html">鮎澤光</a>主任研究員が<a href="https://www.mext.go.jp/b_menu/houdou/mext_00187.html">令和２年度科学技術分野の文部科学大臣表彰 若手科学者賞</a>を受賞しました。
  - date: 2020/01/13
    content: >
      <a href="https://unit.aist.go.jp/jrl-2/en/publications.html">"POMDP-based action planning for recognition of occluded objects with Humanoid robots"</a>が、<a href="https://alife-robotics.co.jp/ICAROB2020-YAA.pdf">the 2020 International Conference on Artificial Life and Robotics (ICAROB) Young Author Award</a>を受賞しました。
